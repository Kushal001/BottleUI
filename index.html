<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="bottle-UI-components">
      <header>
        <div class="logo">B<span>oo</span>tle</div>
        <div class="caption">A <span>Three.Js</span> Experience</div>
      </header>
      <footer>
        <ul>
          <li>Left + Mouse to Rotate view</li>
          <li>Scroll to zoom</li>
          <li>Right + mouse to pan</li>
        </ul>

        <div class="bottle-selector">
          <div class="selector-container">
            <img
              src="./static/Images/RedMetalBottleRender.png"
              id="change-red-metal"
              alt=""
            />
            <img
              src="./static/Images/MusgraveBottleRender.png"
              id="change-musgrave"
              alt=""
            />
            <img
              src="./static/Images/FiberBottleRender.png"
              id="change-fabric"
              alt=""
            />
          </div>
        </div>

        <div class="btn-container">
          <button class="button">Shop</button>
        </div>
      </footer>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
